[application]

name="mountain_top"
main_scene="res://scene/mountain/master.tscn"
icon="res://icon.png"

[audio]

driver="PulseAudio"

[autoload]

appStart="*res://autoload/appStart.gd"
appQuit="*res://autoload/appQuit.gd"

[debug]

print_fps=true

[display]

fullscreen=true
driver="GLES2"
borderless_window=true
use_vsync=true
width=1080
height=720

[input]

CLI_TOGGLE=[key(QuoteLeft)]
SOUND_UP=[key(Equal)]
SOUND_DOWN=[key(Minus)]
GAME_SCROLL_UP=[mbutton(0, 4)]
GAME_SCROLL_DOWN=[mbutton(0, 5)]
GUI_TOGGLE=[key(Escape)]
HUD_TOGGLE=[key(H)]
APP_QUIT=[key(Q, C)]
GAME_FRONT=[key(W), key(Up)]
GAME_BACK=[key(S), key(Down)]
GAME_LEFT=[key(A), key(Left)]
GAME_RIGHT=[key(D), key(Right)]
GAME_USE=[key(E), key(Kp 0)]
GAME_RUN=[key(Shift)]
GAME_JUMP=[key(Space)]
GAME_CROUCH=[key(Control)]
GAME_SHOOT=[mbutton(0, 1)]

[rasterizer]

anisotropic_filter_level=4.0

[render]

room_cull_enabled=false
thread_model=2
shadows_enabled=true
